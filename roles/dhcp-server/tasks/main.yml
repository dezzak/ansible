---

- name: Ensure DHCP software is installed
  apt: name=isc-dhcp-server
       state=present

- name: Ensure DHCP is configured
  template:
    src=dhcpd.conf.j2
    dest=/etc/dhcp/dhcpd.conf
    owner=root
    group=root
    mode=0644
  notify: restart dhcpd

- name: Ensure DHCPCD is configured
  template:
    src=dhcpcd.conf.j2
    dest=/etc/dhcpcd.conf
    owner=root
    group=netdev
    mode=0664
  notify: restart dhcpd

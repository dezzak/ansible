---
- hosts: all
  become: yes
  become_method: sudo
  roles:
    - core

- hosts: print-servers
  become: yes
  become_method: sudo
  roles:
    - print-server

- hosts: scan-servers
  become: yes
  become_method: sudo
  roles:
    - scan-server

- hosts: media-servers
  become: yes
  become_method: sudo
  roles:
    - media-servers
    - { role: yamb00.samba }
    - transmission
    - flexget
    - media-clamscan
    - tv-management
    - get-iplayer

- hosts: backup-servers
  become: yes
  become_method: sudo
  roles:
    - backup-host
    - { role: s3cmd }
